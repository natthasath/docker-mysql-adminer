version: '3.9'
services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - ${DB_PORT}:3306
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - ${APP_PORT}:8080
    environment:
      ADMINER_DEFAULT_SERVER: mysql

networks:
  default:
    name: docker_mysql_adminer_network
    driver: bridge

volumes:
  data:
    name: docker_mysql_adminer_data
    driver: local
